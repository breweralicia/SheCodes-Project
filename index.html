<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/24dc2a9238.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <form id="search-form">
      <input type="text" placeholder="Type City" id="search-text-input" />
      <button>search</button>
    </form>
    <h1>Conway</h1>
    <h4>Day & Time</h4>
    <li id="description"></li>
    <img src="#" alt="" id="icon">
    <div class="unites-f-c">
      <div class="row">
        <div class="col-sm">
          <strong class="degree">00</strong>
          <span class="unites"><a id="switching-celsius" class="active" href="#">℃</a> | <a id="switching-fahrenheit"
              href="#">℉</a></span>
        </div>
      </div>
    </div>
    <div class="placeholder-windspeed">
      <div class="row">
        <div class="col-sm">
          Humidity:
          <li id="humidity">%</li>
        </div>
        <div class="col-sm">
          Wind Speed:
          <li id="windspeed">mph</li>
        </div>
      </div>
    </div>
    <div class="weather-forcast" id="forcast"></div>
  </div>
  <br />
  <a class="github" href="https://github.com/breweralicia">Alicia's GitHub</a>
  </div>

  <script src="script.js"></script>

</body>

</html>
